<div id="send-request" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__top">
        <button data-close type="button" class="popup__close close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <h2 class="popup__title">Оставить заявку</h2>
      <form action="" class="popup__form form" method="POST" id="reviews-form">
        <input type="text" name="name" class="form__inp" placeholder="Ваше имя" required/>
        <input type="tel" name="phone" class="form__inp" placeholder="номер телефона" required data-tel-input/>
        <input type="text" name="product" id="order-product" class="form__inp form__input--hidden"/>
        <button type="submit" class="form__submit">Отправить</button>
      </form>
    </div>
  </div>
</div>
