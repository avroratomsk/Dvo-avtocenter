<div class="call-back  section-pd">
  <div class="call-back__image">
    <img src="@img/callback.jpeg" alt="">
  </div>
  <div class="call-back__content">
    <div class="call-back__body">
      <h2 class="call-back__title title">Свяжитесь с нами</h2>
      <form action="" class="call-back__form form">
        <div class="form__grid">
          <div class="form__group">
            <label for="" class="form__label">Имя</label>
            <input type="text" class="form__inp" name="name" placeholder="Иван Иванов">
          </div>
          <div class="form__group">
            <label for="" class="form__label">E-mail</label>
            <input type="email" class="form__inp" name="name" placeholder="isuzuprimorie@isuzu.ru">
          </div>
        </div>
        <textarea placeholder="Ваше сообщение" class="form__inp" rows="8"></textarea>
        <button type="submit" class="form__submit">Отправить</button>

      </form>
      <div class="call-back__socials socials">
        <a href="" class="socials__link"><img src="@img/wh.png" alt=""></a>
        <a href="" class="socials__link"><img src="@img/vk.png" alt=""></a>
        <a href="" class="socials__link"><img src="@img/tg.png" alt=""></a>
      </div>
    </div>

  </div>
</div>
