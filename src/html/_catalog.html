<div class="catalog-slider section-pd">
  <div class="container">
    <h2 class="catalog-slider__title title">Популярные модели</h2>
    <div class="catalog-slider__swiper swiper">
      <div class="swiper-wrapper">
        @@for (var i = 0; i < 1; i++) {
        <div class="catalog-slider__slide swiper-slide">
          <a href="#" class="catalog-slider__name">Мотоцикл BENDA NAPOLEONBOB 250</a>
          <a href="#" class="catalog-slider__image">
            <img src="@img/c-1.png" alt="">
          </a>
          <div class="catalog-slider__price">
            <p>Стоимость:</p>
            <p>От 390 000 руб.</p>
          </div>
          <button type="button" class="catalog-slider__btn btn" data-popup="send-request"
                  data-name="Мотоцикл BENDA NAPOLEONBOB 250">
            Связаться с продавцом
          </button>
        </div>
        }
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</div>
